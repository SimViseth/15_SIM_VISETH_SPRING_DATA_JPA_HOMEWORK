spring:
  application:
    name: spring_data_jpa_hw
  datasource:
    url: jdbc:postgresql://localhost:5432/market_db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true